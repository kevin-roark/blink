<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/style.css">

    <title>blinking</title>
</head>
<body>
    <img class="background" src="media/blink.jpg" alt="" />

    <video class="blink-vid" id="gus" preload loop>
      <source src="media/gus.mp4" type="video/mp4" />
    </video
    <video class="blink-vid" id="kev" preload loop>
      <source src="media/kev.mp4" type="video/mp4" />
    </video>
    <video class="blink-vid" id="bathroom" preload loop>
      <source src="media/bathroom.mp4" type="video/mp4" />
    </video>
    <video class="blink-vid" id="subway" preload loop>
      <source src="media/subway.mp4" type="video/mp4" />
    </video>
    <video class="blink-vid" id="babysit" preload loop>
      <source src="media/babysit.mp4" type="video/mp4" />
    </video>
    <video class="blink-vid" id="grandpa" preload loop>
      <source src="media/grandpa.mp4" type="video/mp4" />
    </video>

    <div id="cameraPreview" style="visibility: hidden; position: absolute; right: 0; top: 0; width:320px; height:240px; border: 1px solid green"></div>

    <canvas id="webcamCanvas" width="320" height="240" style="display: none; position: absolute; left: 285px; top: 285; border: 1px solid blue;"></canvas>
    <canvas id="diff" width="320" height="240" style="opacity: 0.18; position: absolute; left: 10px; bottom: 0;"></canvas>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/blinktracker.js"></script>
    <script src="js/lib/webcam.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
